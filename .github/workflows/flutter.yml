name: Flutter CI for Counter App

# Trigger workflow on push or PR to main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Install Flutter
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0'

    # 3️⃣ Get dependencies
    - name: Get dependencies
      run: flutter pub get

    # 4️⃣ Run tests
    - name: Run tests
      run: flutter test

    # 5️⃣ Build APK
    - name: Build APK
      run: flutter build apk --release

    # 6️⃣ Upload APK artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: counter-app-release.apk
        path: build/app/outputs/flutter-apk/app-release.apk
